<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid</title>
    <style>
        .grid-container {
  display: grid;
  grid: 80px / auto auto auto;
  grid-gap: 15px;
  background-color: palevioletred;
  padding: 10px;
}

.grid-container > div {
  background-color: rgba(255, 255, 255, 0.8);
  text-align: center;
  padding: 20px 0;
  font-size: 30px;
}
.grid-item1{
    grid-column: 1 / span 3;

}
    </style>
</head>
<body>
    <div class="grid-container">
        <div class="grid-item1">1</div>
        <div class="grid-item">Janvee</div>
        <div class="grid-item">2</div>
        <div class="grid-item">Aditi</div>
        <div class="grid-item">3</div>
        <div class="grid-item">Avleen</div>
        <div class="grid-item"><img href="virtual conference.webp"></div>
        <div class="grid-item">8</div>
        <div class="grid-item">9</div>
        <div class="grid-item">10</div>
    </div>
    <script>
        
    </script>
</body>
</html>
